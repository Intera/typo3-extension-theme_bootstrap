{namespace theme=KayStrobach\Themes\ViewHelpers}
<div id="layoutDefault" class="container">

  <div id="areaTop" class="row">
  </div>

  <header id="areaHeader" class="row">
      <h1><f:cObject typoscriptObjectPath="lib.logo" /></h1>
  </header>
  
  <section id="areaTeaser" class="row">
      <f:cObject typoscriptObjectPath="lib.content.feature" />
  </section>

  <nav id="areaNav" class="row">
      <f:cObject typoscriptObjectPath="lib.menu.main" />
  </nav>

  <main id="areaMain">
      Sprache: <theme:widget.languageMenu
              availableLanguages="{themes_languages_available}"
              currentLanguageUid="{themes_languages_current_uid}"
              defaultLanguageIsoCodeShort="{themes_languages_default_isoCodeShort}"
              defaultLanguageLabel="{themes_languages_default_label}"
              /> -

      <f:translate key='theme.breadcrumb_label'
				   extensionName='ThemeBootstrap' />
      <f:render section="content" />
  </main>
  
  <section id="areaExtended" class="row">
      <f:cObject typoscriptObjectPath="lib.content.extended" />
  </section>
    
  <footer id="areaFooter" class="row">
      <f:cObject typoscriptObjectPath="lib.copyright" />
      <f:cObject typoscriptObjectPath="lib.menu.footer" />
  </footer>
  
</div>
