{namespace theme=KayStrobach\Themes\ViewHelpers}
<f:if condition="{theme:constant(constant:'themes.configuration.socialmedia.useTwitter')}">
    <li class="twitter">
        <a href="https://twitter.com/intent/user?screen_name={theme:constant(constant:'themes.configuration.socialmedia.twitterUsername')}"
           target="_blank" title="Twitter"
           class="fa-twitter"></a>
    </li>
</f:if>
